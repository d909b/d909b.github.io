---
layout: default
---
<div class="post container">
    <div class="col-md-12" style="padding:0">
        <img class="post-image center-cropped" src="{{ page.image }}"/>
    </div>

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">Published on {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} • <a href="{{ page.twitter }}">[twitter thread]</a></p>
        <span class="label label-info" ng-repeat="tag in page.tags">{{ tag }}</span>
    </header>

    <article class="post-content">
    {{ content }}
    </article>

</div>
